<form [formGroup]="form" (ngSubmit)="onSaveClick()">
  <h2 mat-dialog-title>{{ title }}</h2>
  <mat-dialog-content>
    <mat-grid-list cols="2" rowHeight="80px" class="container">
      <mat-grid-tile [colspan]="2">
        <mat-form-field class="item">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="date" formControlName="date">
          <mat-datepicker-toggle matIconSuffix [for]="date"></mat-datepicker-toggle>
          <mat-datepicker #date></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        <mat-form-field class="item">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1">
        <mat-form-field class="item">
          <mat-label>Start time</mat-label>
          <input matInput [matTimepicker]="startTime" formControlName="startTime">
          <mat-timepicker-toggle matIconSuffix [for]="startTime"/>
          <mat-timepicker #startTime/>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1">
        <mat-form-field class="item">
          <mat-label>End time</mat-label>
          <input matInput [matTimepicker]="endTime" formControlName="endTime">
          <mat-timepicker-toggle matIconSuffix [for]="endTime"/>
          <mat-timepicker #endTime/>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-flat-button mat-dialog-close type="submit">Add</button>
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</form>
